<!DOCTYPE html>
<html lang="en">

<head>
  <title>DigiTIN</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.13.0/dist/css/coreui.min.css" rel="stylesheet"
    integrity="sha384-TQjQ8E/TGbUytElcnncwuKxQ2ytq4XFdE9ikHbbycz8Iz1l+qU72ROi/RCJo7jJc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <main class="container px-1 vh-100">
    <div class="col-lg-5 rounded-4 shadow-lg mx-auto px-5 text-center landing-card gap-3">
      <img src="/img/logo.png" class="d-block mx-auto mb-3" style="max-width: 70%;">
      {% if error %}
      <div class="alert alert-danger mb-2">Invalid username or password</div>
      {% endif %}
      <form class="needs-validation" action="/login" method="post" novalidate>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary d-block w-100 btn-lg">Log In</button>
      </form>
    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/en.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.13.0/dist/js/coreui.bundle.min.js"
    integrity="sha384-EVloUoiODPWur1pm8HNGuHktNaP2NNhZjSPHXwPX0UilR3ClxNFhpsl/F9l2JSSM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <script>
    const form = document.querySelector('form')
    form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          e.preventDefault()
          e.stopPropagation()
        }
        form.classList.add('was-validated')
    })
  </script>

</body>

</html>
