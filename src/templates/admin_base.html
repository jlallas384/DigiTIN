<!DOCTYPE html>
<html lang="en">

<head>
  <title>DigiTIN</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.13.0/dist/css/coreui.min.css" rel="stylesheet"
    integrity="sha384-TQjQ8E/TGbUytElcnncwuKxQ2ytq4XFdE9ikHbbycz8Iz1l+qU72ROi/RCJo7jJc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="d-flex min-vh-100">
  <div id="sidebar" class="shadow sticky-top">
    <img src="/img/logo.png" width="60%" class="d-block mx-auto py-3">
    <a href='/dashboard' class="px-4 py-3 nav-button {{'active' if active==0 else ''}}">
      Dashboard
    </a>
    <a href='/database' class="px-4 py-3 nav-button {{'active' if active==1 else ''}}">
      Database
    </a>
    <a href='/applications' class="px-4 py-3 nav-button {{'active' if active==2 else ''}}">
      Pending Applications
    </a>
    <a href='/logout' class="px-4 py-3 nav-button {{'active' if active==3 else ''}}">
      Log out
    </a>
  </div>

  <main class="container px-5 py-4">
    {% block content %}
    {% endblock %}
  </main>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/en.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.13.0/dist/js/coreui.bundle.min.js"
    integrity="sha384-EVloUoiODPWur1pm8HNGuHktNaP2NNhZjSPHXwPX0UilR3ClxNFhpsl/F9l2JSSM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <script src="/admin.js"></script>

  {% block script %}
  {% endblock %}
</body>

</html>
